<div class="filter-container">
  <div class="filter-title">
    <span>Inventory Reconciliation History</span>
  </div>
  <div class="filter-field-container">
    <div class="filter-field-show">
      <div nz-row nzJustify="space-between">
        <div
          nz-col
          [nzXs]="{ span: 24 }"
          [nzLg]="{ span: 8 }"
          class="field-item"
        >
          <span class="field-item-title"
            >Period From/To <span class="field-item-dot">*</span></span
          ><br />
          <nz-range-picker
            [nzFormat]="'yyyy/MM/dd'"
            class="field-item-content"
          ></nz-range-picker>
        </div>
        <div
          nz-col
          [nzXs]="{ span: 24 }"
          [nzLg]="{ span: 8 }"
          class="field-item"
          class="field-item"
        >
          <span class="field-item-title">Customer</span><br />
          <nz-select
            nzMode="multiple"
            nzShowSearch
            nzAllowClear
            nzPlaceHolder="Select a person"
          >
            <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
          </nz-select>
        </div>
        <div
          nz-col
          [nzXs]="{ span: 24 }"
          [nzLg]="{ span: 8 }"
          class="field-item"
          class="field-item"
        >
          <span class="field-item-title">SLOC</span><br />
          <nz-select
            nzMode="multiple"
            nzShowSearch
            nzAllowClear
            nzPlaceHolder="Select a person"
          >
            <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
          </nz-select>
        </div>
      </div>
    </div>
    <div class="filter-field-follow">
      <div nz-row nzJustify="start">
        <div
          nz-col
          [nzXs]="{ span: 24 }"
          [nzLg]="{ span: 8 }"
          class="field-item"
        >
          <span class="field-item-title">Division</span><br />
          <nz-select
            nzMode="multiple"
            nzShowSearch
            nzAllowClear
            nzPlaceHolder="Select a person"
          >
            <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
          </nz-select>
        </div>
        <div
          nz-col
          [nzXs]="{ span: 24 }"
          [nzLg]="{ span: 8 }"
          class="field-item"
        >
          <span class="field-item-title">Status</span><br />
          <nz-select
            nzMode="multiple"
            nzShowSearch
            nzAllowClear
            nzPlaceHolder="Select a person"
          >
            <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
          </nz-select>
        </div>
        <div
          nz-col
          [nzXs]="{ span: 24 }"
          [nzLg]="{ span: 8 }"
          class="field-item"
        >
          <span class="field-item-title">Reason</span><br />
          <nz-select
            nzMode="multiple"
            nzShowSearch
            nzAllowClear
            nzPlaceHolder="Select a person"
          >
            <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
          </nz-select>
        </div>
      </div>
      <div nz-row nzJustify="start">
        <div
          nz-col
          [nzXs]="{ span: 24 }"
          [nzLg]="{ span: 8 }"
          class="field-item"
        >
          <span class="field-item-title">Recommendation</span><br />
          <nz-select
            nzMode="multiple"
            nzShowSearch
            nzAllowClear
            nzPlaceHolder="Select a person"
          >
            <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
          </nz-select>
        </div>
        <div
          nz-col
          [nzXs]="{ span: 24 }"
          [nzLg]="{ span: 8 }"
          class="field-item"
        >
          <span class="field-item-title">Product Name / UNP</span><br />
          <nz-select
            nzMode="multiple"
            nzShowSearch
            nzAllowClear
            nzPlaceHolder="Select a person"
          >
            <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
          </nz-select>
        </div>
      </div>
    </div>
  </div>
  <div class="filter-controls">
    <div nz-row nzJustify="space-between">
      <div class="filter-radio-option">
        <nz-radio-group ngModel="0">
          <label nz-radio nzValue="0">none</label>
          <label nz-radio nzValue="1">Box/Signle</label>
          <label nz-radio nzValue="2">UPN</label>
          <label nz-radio nzValue="3">Batch</label>
          <label nz-radio nzValue="4">Level 4</label>
          <label nz-radio nzValue="5">Level 5</label>
          <label nz-radio nzValue="6">Complete</label>
          <label nz-radio nzValue="7">Not Complete</label>
        </nz-radio-group>
      </div>
      <div class="filter-button-controll">
        <button nz-button nzType="primary" nzShape="round">Search</button>
        <button nz-button nzType="primary" nzShape="round">
          <i
            nz-icon
            nzType="double-right"
            nzTheme="outline"
            [nzRotate]="90"
          ></i>
        </button>
        <i nz-icon nzType="line" nzTheme="outline" [nzRotate]="90"></i>
        <i nz-icon nzType="reload" nzTheme="outline"></i>
        <i nz-icon nzType="sync" nzTheme="outline"></i>
        <i nz-icon nzType="setting" nzTheme="outline"></i>
      </div>
    </div>
  </div>
</div>
