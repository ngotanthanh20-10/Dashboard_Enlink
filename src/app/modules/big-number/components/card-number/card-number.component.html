<nz-card>
  <div class="media align-items-center ng-star-inserted">
    <div class="big-number-avatar ant-avatar-{{ data.color }}">
      <div [innerHTML]="data.icon" class="big-number-icon"></div>
    </div>
    <div class="m-l-15">
      <h2 class="m-b-0 big-number-title">{{ data.number }}</h2>
      <p class="m-b-0 text-muted">{{ data.title }}</p>
    </div>
  </div>
</nz-card>
